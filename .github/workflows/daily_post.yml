name: Daily LinkedIn Post

on:
  schedule:
    - cron: "30 6 * * *"   # 12:00 PM IST
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: python post.py
